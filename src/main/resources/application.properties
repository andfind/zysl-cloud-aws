spring.application.name=zysl-cloud-aws

## 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/s3?serverTimezone=CTT&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

## Mybatis 配置
mybatis.typeAliasesPackage=com.zysl.aws.model.db
mybatis.mapperLocations=classpath:mapper/*.xml

server.port=38081

#eureka.client.service-url.defaultZone=http://localhost:16601/eureka/
eureka.client.service-url.defaultZone=http://localhost:1111/eureka/
eureka.client.eureka-server-connect-timeout-seconds=60
eureka.client.eureka-server-read-timeout-seconds=60

spring.s3.initFlag=true
spring.s3.thredaNum=10
spring.s3.defaultName=test-yy01